Sources:
-  /var/lib/deluged/Completed

Destinations:
  MOVIES:
    db:  movie_db
    path:  /mnt/usb/Videos
    file type:  video
    org: null
  MUSIC:
    db:  music_db
    path:  /mnt/usb/Music
    file type:  audio
    org:  artist/album
  TV:
    db:  tv_db
    path:  /mnt/usb/TV
    file type:  video
    org:  series

Databases:
  movie_db: []
  music_db:
    - music_db
  tv_db:
    - local_db

Transfer:
  dry run: true
  make dir: true
  overwrite: false
  delete: true
  verify: true

Notifications:
  when no tags: true
  summary: true
  module: notify_pb
  module parameters:
    keyring user: ["pushbullet", "cli"]

Queue:
  path: ./queue.pic
  module: pickle
